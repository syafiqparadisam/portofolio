name: Deploy

on:
  push:
    branches:
      - releases/v1.0

jobs:
  setup:
    name: Setup bun
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
  
      - name: Install dependencies
        run: bun install

      - name: Linting
        run: bun run lint

      - name: Build project
        run: bun run build

