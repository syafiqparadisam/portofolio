name: Ci and Cd

on:
  push:
    branches:
      - develop
      - main

jobs:
  develop:
    name: Test and linting
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.0

      - name: Install dependencies
        working-directory: ./project
        run: npm install

      - name: Linting
        working-directory: ./project
        run: npm run lint

  staging:
    name: Push to docker hub
    runs-on: ubuntu-22.04
    if: ${{github.ref == 'refs/heads/develop'}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login into docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Prepare build secrets
        run: |
          echo "${{ secrets.VITE_SERVICE_ID }}" > .VITE_SERVICE_ID
          echo "${{ secrets.VITE_TEMPLATE_ID }}" > .VITE_TEMPLATE_ID
          echo "${{ secrets.VITE_PUBLIC_KEY }}" > .VITE_PUBLIC_KEY
  

      - name: Deploy frontend app to dockerhub
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:project"
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/portofolio:${{secrets.DOCKER_PORTOFOLIO_TAGS_APP}}
          secrets: |
            id=VITE_SERVICE_ID,src=.VITE_SERVICE_ID
            id=VITE_TEMPLATE_ID,src=.VITE_TEMPLATE_ID
            id=VITE_PUBLIC_KEY,src=.VITE_PUBLIC_KEY